- name: Updating apt cache if the last one is more than 3600 seconds ago
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - probe

- name: Installing supporting packages
  apt:
    name: [numactl, sysstat]
    state: latest
  tags:
    - probe

- name: Creating account
  user:
    name: probe
    comment: Probe
    shell: /bin/bash
    generate_ssh_key: yes
    ssh_key_type: ed25519
  tags:
    - probe

- name: Cloning Probe repository
  git:
    repo: https://github.com/AgalmicVentures/Probe.git
    dest: /home/probe/Code/OpenSource/Probe/
  become: yes
  become_user: probe
  notify:
    - restart probe
  tags:
    - probe

- name: Creating virtual environment
  pip:
    virtualenv: /home/probe/Code/OpenSource/Probe/myenv
    virtualenv_command: pyvenv
    requirements: /home/probe/Code/OpenSource/Probe/requirements.txt
  become: yes
  become_user: probe
  notify:
    - restart probe
  tags:
    - probe

- name: Creating systemd service
  file:
    src: /home/probe/Code/OpenSource/Probe/system/probe.service
    dest: /lib/systemd/system/probe.service
    state: link
    force: yes
  notify:
    - restart probe
  tags:
    - probe

- name: Starting service
  systemd:
    name: probe
    state: started
    enabled: yes
    daemon_reload: yes
  tags:
    - probe
