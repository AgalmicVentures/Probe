<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<style type="text/css">
	span.refreshButton { font-size: small; text-align: right; float: right; position: relative; top: 6pt }
	</style>

	<title>Probe - %(title)s [%(hostname)s]</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cloud-download" aria-hidden="true" style="font-size: 0.8em"></span> Probe [<tt>%(hostname)s</tt>]</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Status</a></li>
				<li><a href="/help">Help</a></li>
				<li class="active"><a href="#">Admin</a></li>
			</ul>
		</div>
	</div>
</nav>
<br />
<br />
<br />

<div class="container" style="width: 90%%">
	<h1>%(title)s</h1>

	<button class="btn btn-success" onclick="javascript:refresh()">
		<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
		Refresh All
	</button>

	<button class="btn btn-warning" onclick="javascript:update()" style="display: inline">
		<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
		Update
	</button>

	<h3><tt>git rev-parse HEAD</tt>
		<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshGitRevision()"></span>
	</h3>
	<pre><div id="raw_gitrevision"></div></pre>

	<h3><tt>git log</tt>
		<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshGitLog()"></span>
	</h3>
	<pre><div id="raw_gitlog"></div></pre>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script>
		function refreshGitRevision() { $('#raw_gitrevision').load('/raw/gitRevision'); }
		function refreshGitLog() { $('#raw_gitlog').load('/raw/gitLog'); }

		function refresh() {
			refreshGitRevision();
			refreshGitLog();
		}

		function update() {
			$.ajax({url: '/raw/update', success: function(result) {
				refresh();
			}});
		}

		refresh();
	</script>
</div>
</body>
</html>
