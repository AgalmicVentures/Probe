<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<style type="text/css">
	span.refreshButton { font-size: small; text-align: right; float: right; position: relative; top: 6pt }
	</style>

	<title>Probe - %(title)s [%(hostname)s]</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cloud-download" aria-hidden="true" style="font-size: 0.8em"></span> Probe [<tt>%(hostname)s</tt>]</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Status</a></li>
				<li><a href="/configuration">Configuration</a></li>
				<li><a href="/help">Help</a></li>
				<li><a href="/admin">Admin</a></li>
			</ul>
		</div>
	</div>
</nav>
<br />
<br />
<br />

<div class="container" style="width: 90%%">
	<h1>%(title)s</h1>

	<button class="btn btn-success" onclick="javascript:refresh()">
		<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
		Refresh All
	</button>
	<input id="autoRefreshCheckbox" type="checkbox" onclick="javascript:autoRefresh()"> Automatic

	<div class="row">
		<div class="col-md-6">
			<h3><tt>date</tt>
				<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshDate()"></span>
			</h3>
			<pre><div id="raw_date"></div></pre>

			<h3><tt>uptime</tt>
				<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshUptime()"></span>
			</h3>
			<pre><div id="raw_uptime"></div></pre>

			<h3><tt>cat /proc/sys/kernel/random/entropy_avail</tt>
				<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshEntropyAvail()"></span>
			</h3>
			<pre><div id="raw_entropy_avail"></div></pre>

			<h3><tt>df</tt>
				<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshDf()"></span>
			</h3>
			<pre><div id="raw_df"></div></pre>

			<h3><tt>iostat</tt>
				<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshIostat()"></span>
			</h3>
			<pre><div id="raw_iostat"></div></pre>

			<h3><tt>netstat</tt> (UDP)
				<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshNetstatUdp()"></span>
			</h3>
			<pre><div id="raw_netstat_udp"></div></pre>
		</div>
		<div class="col-md-6">
			<h3><tt>netstat</tt> (TCP)
				<span class="glyphicon glyphicon-refresh refreshButton" aria-hidden="true" onclick="javascript:refreshNetstatTcp()"></span>
			</h3><pre><div id="raw_netstat_tcp"></div></pre>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script>
		function refreshDate() { $('#raw_date').load('/raw/date'); }
		function refreshUptime() { $('#raw_uptime').load('/raw/uptime'); }
		function refreshEntropyAvail() { $('#raw_entropy_avail').load('/raw/entropyAvail'); }
		function refreshDf() { $('#raw_df').load('/raw/df'); }
		function refreshIostat() { $('#raw_iostat').load('/raw/iostat'); }
		function refreshNetstatTcp() { $('#raw_netstat_tcp').load('/raw/netstatTcp'); }
		function refreshNetstatUdp() { $('#raw_netstat_udp').load('/raw/netstatUdp'); }

		function refresh() {
			refreshDate();
			refreshUptime();
			refreshDf();
			refreshIostat();
			refreshNetstatUdp();
			refreshNetstatTcp();
		}

		function autoRefresh() {
			refresh();
			if ($('#autoRefreshCheckbox').prop('checked')) {
				setTimeout(autoRefresh, 5000);
			}
		}

		refresh();
	</script>
</div>
</body>
</html>
