<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<title>Probe [%(hostname)s]</title>
</head>
<body>
<div class="container" style="width: 90%%">
	<h1>Probe [<tt>%(hostname)s</tt>]</h1>

	<button class="btn btn-success" onclick="javascript:refresh()">
		<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
		Refresh
	</button>

	<form action="/configuration" style="display: inline; padding-left: 20px">
	<button class="btn btn-info" onclick="javascript:refresh()">
		<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		Configuration
	</button>
	</form>

	<div class="row">
		<div class="col-md-6">
			<h3><tt>date</tt></h3><pre><div id="raw_date"></div></pre>
			<h3><tt>uptime</tt></h3><pre><div id="raw_uptime"></div></pre>
			<h3><tt>df</tt></h3><pre><div id="raw_df"></div></pre>
			<h3><tt>iostat</tt></h3><pre><div id="raw_iostat"></div></pre>
			<h3><tt>netstat</tt> (UDP)</h3><pre><div id="raw_netstat_udp"></div></pre>
		</div>
		<div class="col-md-6">
			<h3><tt>netstat</tt> (TCP)</h3><pre><div id="raw_netstat_tcp"></div></pre>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script>
		function refresh() {
			$('#raw_date').load('/raw/date');
			$('#raw_uptime').load('/raw/uptime');
			$('#raw_df').load('/raw/df');
			$('#raw_iostat').load('/raw/iostat');
			$('#raw_netstat_udp').load('/raw/netstatUdp');
			$('#raw_netstat_tcp').load('/raw/netstatTcp');
		}

		refresh();
	</script>
</div>
</body>
</html>
